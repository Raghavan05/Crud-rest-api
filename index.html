<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css" type="text/css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/mdb.min.css" type="text/css">
    <title>Rest Api Crud</title>
</head>
<body>
  <section class="vh-100" style="background-color: #ebeaea;">
  <h1 class="text-center h1-p">CRUD application</h1>
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" method="post" action="/addUser">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-fingerprint fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input class="form-control" type = "text" id= "userId" name="userId">
                        <label class="form-label" for="form3Example1c">Your ID</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user-alt fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input class="form-control" type = "text" id = "username" name = "username">
                        <label class="form-label" for="form3Example4cd">Name</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-birthday-cake fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input class="form-control" type = "text" id = "dob" name = "dob" >
                        <label class="form-label" for="form3Example3c">Your DOB</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user-md fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input class="form-control" type = "text" id = "profession" name = "profession">
                        <label class="form-label" for="form3Example4c">Profession</label>
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- GET A DATA FROM USER OR ADD A DATA FROM USER -->

  <section class="vh-100" style="background-color: #ebeaea;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Get Specific User Details</p>
  
                  <form class="mx-1 mx-md-4" method="post" action="/particularUser">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-fingerprint fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input class="form-control" type = "text" id= "urId" name="urId">
                        <label class="form-label" for="form3Example1c">Your ID</label>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button  class="btn btn-primary btn-lg">Get</button>
                    </div>
                  </form>

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Delete User Details</p>
  
                  <form class="mx-1 mx-md-4" method="post" action="/deleteUser">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-eraser fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input class="form-control" type = "text" id= "uId" name="uId" size="20">
                        <label class="form-label" for="form3Example1c">Your ID</label>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button class="btn btn-danger btn-lg">Delete</button>
                    </div>
                  </form>
  
                  <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">All User Details</p>
  
                  <form class="mx-1 mx-md-4" method="get" action="/AllUsers">
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <i class="fas fa-users fa-lg icon-ml me-3 fa-fw"></i>
                      <button class="btn btn-primary btn-lg">Show all details</button>
                    </div>
                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<script src="js/mdb.min.js"></script>
</body>
</html>
